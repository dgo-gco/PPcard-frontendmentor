<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container"> 
   <div class="content-i"> 
     <img src="/image-product-desktop.jpg" alt="eau de parfum" class="chanel">
   </div>

    <div class="content-text"> 
     <div class="perf">P E R F U M E</div>
     <h1 class="text">Gabrielle Essence Eau De Parfum</h1>
   
     <div class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
     Perfumer-Creator for the House of CHANEL.</div>
  
     
       <div class="prices"> 
         <div class="actual-price">$149.99</div>
         <div class="last-price">$169.99</div>
        </div>
      <div class="footer-int"> 
        <button> <img src="/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </div>
 </div>
  


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Diego</a>.
      </div>
</body>
</html>
